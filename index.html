<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offline Vault ðŸ“¦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .reel-card { background: #111; border-radius: 20px; border: 1px solid #222; overflow: hidden; }
        video, img { width: 100%; height: auto; border-radius: 15px; }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-pink-500 mb-2">Offline Vault ðŸ“¦</h1>
        <p class="text-gray-400 text-sm mb-6 font-bold uppercase tracking-widest">Net off chesi chusko mama!</p>

        <div class="flex flex-col gap-3 mb-8 bg-zinc-900 p-4 rounded-3xl border border-zinc-800">
            <textarea id="mediaUrls" rows="3" placeholder="Paste links (one per line)..." 
                   class="bg-zinc-800 p-3 rounded-xl outline-none text-sm border border-zinc-700"></textarea>
            <button id="saveBtn" onclick="processBulk()" class="bg-pink-600 p-3 rounded-xl font-bold active:scale-95 transition">
                Save to Offline Vault
            </button>
        </div>

        <div id="vaultGrid" class="flex flex-col gap-6">
            </div>
    </div>

    <script>
        const grid = document.getElementById('vaultGrid');

        // RECOVERY LOGIC: Anni paatha perlu vethiki offline data ni load chesthunnam
        const dbsToTry = ["PersonalVault", "UniversalMediaVault", "UniversalVault"];
        const storesToTry = ["videos", "media", "mediaItems"];

        function loadEverything() {
            grid.innerHTML = '';
            dbsToTry.forEach(dbName => {
                const request = indexedDB.open(dbName);
                request.onsuccess = (e) => {
                    const db = e.target.result;
                    storesToTry.forEach(storeName => {
                        if (db.objectStoreNames.contains(storeName)) {
                            renderFromStore(db, storeName);
                        }
                    });
                };
            });
        }

        function renderFromStore(db, storeName) {
            const tx = db.transaction(storeName, "readonly");
            const store = tx.objectStore(storeName);
            store.openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const item = cursor.value;
                    // File data (Blob) undho ledho check chesthunnam (Pure Offline)
                    const blobData = item.data || item.videoBlob || item.blob;
                    if (blobData) {
                        const blobUrl = URL.createObjectURL(blobData);
                        const mime = item.mime || blobData.type || "video/mp4";
                        
                        const card = document.createElement('div');
                        card.className = "reel-card p-2 shadow-xl";
                        
                        let mediaHtml = mime.startsWith('image/') 
                            ? `<img src="${blobUrl}">` 
                            : `<video src="${blobUrl}" controls preload="metadata"></video>`;

                        card.innerHTML = `
                            ${mediaHtml}
                            <div class="p-3 flex justify-between items-center">
                                <span class="text-[10px] text-green-500 font-bold uppercase">Ready Offline âœ…</span>
                                <span class="text-[9px] text-zinc-600">${item.date || 'Saved'}</span>
                            </div>
                        `;
                        grid.appendChild(card);
                    }
                    cursor.continue();
                }
            };
        }

        async function processBulk() {
            const btn = document.getElementById('saveBtn');
            const urls = document.getElementById('mediaUrls').value.split('\n').filter(u => u.trim() !== "");
            if(!urls.length) return;

            btn.disabled = true;
            // Kotha items ni "PersonalVault" lo "videos" dabba lo dhesthunnam (Paatha settings)
            const request = indexedDB.open("PersonalVault", 1);
            request.onsuccess = async (e) => {
                const db = e.target.result;
                for (let i = 0; i < urls.length; i++) {
                    btn.innerText = `Lakkuntunnanu (${i+1}/${urls.length})...`;
                    try {
                        const res = await fetch(urls[i]);
                        const blob = await res.blob();
                        const tx = db.transaction("videos", "readwrite");
                        tx.objectStore("videos").add({
                            id: Date.now() + i,
                            data: blob,
                            mime: blob.type,
                            date: new Date().toLocaleDateString()
                        });
                    } catch (err) { console.log("Fail:", urls[i]); }
                }
                btn.innerText = "Save to Offline Vault";
                btn.disabled = false;
                document.getElementById('mediaUrls').value = '';
                loadEverything();
            };
        }

        // App Start
        loadEverything();
    </script>
</body>
</html>
