<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .media-card { background: #111; border-radius: 20px; border: 1px solid #222; overflow: hidden; margin-bottom: 20px; }
        video, img { width: 100%; height: auto; display: block; }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-pink-500">Vault ðŸ“¦</h1>
            <span id="status" class="text-[9px] bg-zinc-800 px-2 py-1 rounded text-zinc-500 font-bold tracking-widest uppercase">Syncing...</span>
        </header>

        <div class="bg-zinc-900 p-4 rounded-3xl border border-zinc-800 mb-8 shadow-2xl">
            <input id="urlInput" type="text" placeholder="Paste link here mama..." 
                   class="w-full bg-zinc-800 p-3 rounded-xl outline-none text-sm mb-3 text-white border border-zinc-700 focus:border-pink-500 transition">
            <button id="saveBtn" onclick="saveOne()" class="w-full bg-pink-600 p-3 rounded-xl font-bold active:scale-95 transition">
                Save to Vault
            </button>
        </div>

        <div id="vaultGrid" class="flex flex-col gap-4"></div>
    </div>

    <script>
        // --- 1. SERVICE WORKER REGISTER (RE-WRITTEN FOR SCOPE FIX) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => {
                    console.log('SW Registered!', reg);
                    document.getElementById('status').innerText = "OFFLINE READY âœ…";
                    document.getElementById('status').classList.replace('text-zinc-500', 'text-green-500');
                })
                .catch(err => {
                    console.log('SW Failed!', err);
                    document.getElementById('status').innerText = "OFFLINE ERROR âŒ";
                });
            });
        }

        // --- 2. DATABASE LOGIC ---
        let db;
        const request = indexedDB.open("FinalVaultDB", 1);
        request.onupgradeneeded = e => {
            db = e.target.result;
            if(!db.objectStoreNames.contains("media")) {
                db.createObjectStore("media", { keyPath: "id" });
            }
        };
        request.onsuccess = e => { 
            db = e.target.result; 
            renderVault(); 
        };

        async function saveOne() {
            const btn = document.getElementById('saveBtn');
            const url = document.getElementById('urlInput').value.trim();
            if(!url) return;

            btn.disabled = true;
            btn.innerText = "Saving...";
            
            try {
                const res = await fetch(url);
                const blob = await res.blob();
                const tx = db.transaction("media", "readwrite");
                const store = tx.objectStore("media");
                
                await store.add({
                    id: Date.now(),
                    data: blob,
                    mime: blob.type,
                    date: new Date().toLocaleDateString()
                });
                
                await new Promise(r => tx.oncomplete = r);
                renderVault();
            } catch (err) { 
                alert("Download link fail ayyindi mama. Direct URL pettu!"); 
            }

            btn.disabled = false;
            btn.innerText = "Save to Vault";
            document.getElementById('urlInput').value = '';
        }

        // --- 3. DELETE LOGIC ---
        function deleteItem(id) {
            if(confirm("Idhi delete cheyamantava mama?")) {
                const tx = db.transaction("media", "readwrite");
                tx.objectStore("media").delete(id);
                tx.oncomplete = () => renderVault();
            }
        }

        function renderVault() {
            const grid = document.getElementById('vaultGrid');
            grid.innerHTML = '';
            
            const tx = db.transaction("media", "readonly");
            const store = tx.objectStore("media");
            
            store.openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const item = cursor.value;
                    const blobUrl = URL.createObjectURL(item.data);
                    const card = document.createElement('div');
                    card.className = "media-card";
                    
                    let content = item.mime.startsWith('image/') 
                        ? `<img src="${blobUrl}">` 
                        : `<video src="${blobUrl}" controls></video>`;

                    card.innerHTML = `
                        ${content}
                        <div class="p-4 flex justify-between items-center bg-zinc-900">
                            <span class="text-[10px] text-zinc-500 font-bold">${item.date}</span>
                            <button onclick="deleteItem(${item.id})" class="text-[10px] bg-red-900/20 text-red-500 border border-red-500/20 px-4 py-1.5 rounded-full font-bold active:bg-red-600 transition">
                                DELETE
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                    cursor.continue();
                }
            };
        }
    </script>
</body>
</html>
