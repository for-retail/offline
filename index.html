<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Vault - Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .reel-card:hover { transform: translateY(-5px); transition: 0.3s; }
        body { background-color: #050505; font-family: sans-serif; }
    </style>
</head>
<body class="text-white p-5">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-pink-500 mb-2">Insta Vault ðŸ“¦</h1>
        <p class="text-gray-400 text-sm mb-6">Links save cheyi, offline lo chusko!</p>

        <div class="flex gap-2 mb-8 bg-zinc-900 p-2 rounded-2xl border border-zinc-800">
            <input id="instaUrl" type="text" placeholder="Paste link mama..." 
                   class="bg-transparent flex-1 p-2 outline-none text-sm">
            <button onclick="saveReel()" class="bg-pink-600 px-4 py-2 rounded-xl font-bold">Save</button>
        </div>

        <div id="vaultGrid" class="grid grid-cols-2 gap-4">
            </div>
    </div>

    <script>
        // 1. Database Setup (IndexedDB)
const dbName = "InstaVaultDB";
let db;
const request = indexedDB.open(dbName, 1);

request.onupgradeneeded = e => {
    db = e.target.result;
    db.createObjectStore("videos", { keyPath: "id" });
};
request.onsuccess = e => { db = e.target.result; renderReels(); };

// 2. Save Reel with Offline Support
async function saveReel() {
    const url = document.getElementById('instaUrl').value;
    if(!url) return alert("Link pettu mama!");

    try {
        // Proxy API vaduthunnam (Deeniki constraints untayi, but test cheyochu)
        // Note: Real world lo nuvvu RapidAPI key vadithe inka stable ga untundi
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
        
        const response = await fetch(proxyUrl);
        const blob = await response.blob(); // Video/Data ni binary ga marchu

        const newReel = {
            id: Date.now(),
            url: url,
            videoBlob: blob, // Actual video data ikkada dachaam!
            timestamp: new Date().toLocaleString()
        };

        const transaction = db.transaction("videos", "readwrite");
        transaction.objectStore("videos").add(newReel);
        
        transaction.oncomplete = () => {
            alert("Offline storage success mama! Play chesko.");
            renderReels();
        };
    } catch (err) {
        console.error(err);
        alert("API block chesindi mama. Embed logic ki switch avdham.");
    }
}

// 3. Render function for Offline Video
function renderReels() {
    const grid = document.getElementById('vaultGrid');
    grid.innerHTML = '';
    
    const transaction = db.transaction("videos", "readonly");
    const store = transaction.objectStore("videos");
    
    store.openCursor(null, 'prev').onsuccess = (e) => {
        const cursor = e.target.result;
        if (cursor) {
            const reel = cursor.value;
            const videoUrl = URL.createObjectURL(reel.videoBlob); // Blob nundi link create chesthunnam
            
            const card = document.createElement('div');
            card.className = "reel-card bg-zinc-900 rounded-2xl overflow-hidden border border-zinc-800 p-2 mb-4";
            card.innerHTML = `
                <video src="${videoUrl}" controls class="w-full rounded-xl"></video>
                <p class="text-[10px] text-gray-500 mt-2 truncate">${reel.url}</p>
            `;
            grid.appendChild(card);
            cursor.continue();
        }
    };
}

        // 2. Display Logic (Malli open chesinappudu)
        function renderReels() {
    const grid = document.getElementById('vaultGrid');
    const reels = JSON.parse(localStorage.getItem('myVault')) || [];
    
    grid.innerHTML = reels.length ? '' : '<p class="col-span-2 text-center text-gray-500 italic">No reels saved yet.</p>';
    
    reels.reverse().forEach(reel => {
        const card = document.createElement('div');
        // Card style koncham flexible ga marchali embed kosam
        card.className = "reel-card mb-4 bg-zinc-900 rounded-2xl overflow-hidden border border-zinc-800 p-2";
        
        if (reel.url.includes("instagram.com")) {
            // Instagram Embed Logic
            // Link nundi post ID ni extract chesthunnam
            const instaId = reel.url.split('/reels/')[1] || reel.url.split('/p/')[1] || reel.url.split('/reel/')[1];
            const cleanId = instaId ? instaId.split('/')[0] : '';
            
            card.innerHTML = `
                <iframe src="https://www.instagram.com/p/${cleanId}/embed" 
                        class="w-full h-[450px]" 
                        frameborder="0" scrolling="no" allowtransparency="true">
                </iframe>
                <p class="text-[10px] text-gray-500 p-2 truncate">${reel.url}</p>
            `;
        } else {
            // Other links (Twitter etc.) kosam normal link card
            card.innerHTML = `
                <div class="p-4 text-center">
                    <p class="text-blue-400 font-bold mb-2">Social Post</p>
                    <a href="${reel.url}" target="_blank" class="text-[10px] text-gray-500 underline truncate block">${reel.url}</a>
                </div>
            `;
        }
        grid.appendChild(card);
    });
}

        // 3. Service Worker Registration (Offline Web)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Offline mode active!"))
                .catch(err => console.error(err));
        }

        window.onload = renderReels;
    </script>
</body>
</html>
