<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Vault üì¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .media-card { background: #111; border-radius: 20px; border: 1px solid #222; overflow: hidden; margin-bottom: 20px; }
        video, img { width: 100%; height: auto; display: block; background: #000; }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black text-pink-500 tracking-tighter">Vault üì¶</h1>
                <p class="text-[10px] text-zinc-600 font-bold uppercase tracking-widest mt-1">Universal Media Saver</p>
            </div>
            <div id="status-tag" class="text-[10px] bg-red-900/20 text-red-500 px-3 py-1 rounded-full border border-red-500/20 font-bold">
                OFFLINE ERROR ‚ùå
            </div>
        </header>

        <div class="bg-zinc-900 p-5 rounded-[2rem] border border-zinc-800 mb-10">
            <input id="urlInput" type="text" placeholder="Paste link (Insta, Twitter, Image)..." 
                   class="w-full bg-zinc-800 p-4 rounded-2xl outline-none text-sm mb-4 text-white border border-zinc-700 focus:border-pink-500">
            <button id="saveBtn" onclick="saveMedia()" class="w-full bg-pink-600 p-4 rounded-2xl font-bold active:scale-95 transition-all">
                Save to Vault
            </button>
        </div>

        <div id="vaultGrid" class="flex flex-col gap-2"></div>
    </div>

    <script>
        // --- 1. OFFLINE FIX (SERVICE WORKER) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                .then(() => {
                    const tag = document.getElementById('status-tag');
                    tag.innerText = "OFFLINE READY ‚úÖ";
                    tag.className = "text-[10px] bg-green-900/20 text-green-500 px-3 py-1 rounded-full border border-green-500/20 font-bold";
                });
            });
        }

        // --- 2. DATABASE LOGIC ---
        let db;
        const request = indexedDB.open("UniversalVaultDB", 1);
        request.onupgradeneeded = e => {
            db = e.target.result;
            db.createObjectStore("media", { keyPath: "id" });
        };
        request.onsuccess = e => { db = e.target.result; renderVault(); };

        // --- 3. UNIVERSAL SAVE (WITH PROXY) ---
        async function saveMedia() {
            const btn = document.getElementById('saveBtn');
            const urlInput = document.getElementById('urlInput');
            let url = urlInput.value.trim();
            if(!url) return;

            btn.disabled = true;
            btn.innerText = "Processing...";

            // INSTA/TWITTER BLOCK BYPASS: Proxy ni vaduthunnam
            const proxyUrl = "https://images.weserv.nl/?url=" + encodeURIComponent(url);

            try {
                const res = await fetch(proxyUrl);
                if (!res.ok) throw new Error("Fetch Failed");
                const blob = await res.blob();
                
                const tx = db.transaction("media", "readwrite");
                tx.objectStore("media").add({
                    id: Date.now(),
                    data: blob,
                    mime: blob.type,
                    date: new Date().toLocaleDateString()
                });
                await new Promise(r => tx.oncomplete = r);
                renderVault();
                urlInput.value = '';
            } catch (err) {
                alert("Insta/Twitter links ki direct image link pettu mama! Leda ee server block chestondi.");
            }

            btn.disabled = false;
            btn.innerText = "Save to Vault";
        }

        function deleteItem(id) {
            if(confirm("Delete it?")) {
                const tx = db.transaction("media", "readwrite");
                tx.objectStore("media").delete(id);
                tx.oncomplete = () => renderVault();
            }
        }

        function renderVault() {
            const grid = document.getElementById('vaultGrid');
            grid.innerHTML = '';
            const tx = db.transaction("media", "readonly");
            tx.objectStore("media").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const item = cursor.value;
                    const blobUrl = URL.createObjectURL(item.data);
                    const card = document.createElement('div');
                    card.className = "media-card";
                    card.innerHTML = `
                        ${item.mime.startsWith('image/') ? `<img src="${blobUrl}">` : `<video src="${blobUrl}" controls></video>`}
                        <div class="p-4 flex justify-between items-center bg-zinc-900/50">
                            <span class="text-[9px] text-zinc-600 font-bold uppercase">${item.date}</span>
                            <button onclick="deleteItem(${item.id})" class="text-[10px] text-red-500 font-black uppercase tracking-widest">Delete</button>
                        </div>
                    `;
                    grid.appendChild(card);
                    cursor.continue();
                }
            };
        }
    </script>
</body>
</html>
