<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Vault ðŸ“¦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .media-card { background: #111; border-radius: 20px; border: 1px solid #333; overflow: hidden; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        video, img { width: 100%; height: auto; display: block; background: #000; max-height: 80vh; object-fit: contain; }
        .status-badge { font-size: 10px; padding: 4px 12px; border-radius: 99px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .btn-gradient { background: linear-gradient(90deg, #ec4899 0%, #be185d 100%); }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-black text-pink-500 tracking-tighter">Vault ðŸ“¦</h1>
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-[2px]">Encrypted Offline Storage</p>
            </div>
            <div id="status" class="status-badge bg-zinc-900 text-zinc-600 border border-zinc-800">Initializing...</div>
        </header>

        <div class="bg-zinc-900/50 p-6 rounded-[2.5rem] border border-zinc-800 mb-10 backdrop-blur-xl">
            <input id="urlInput" type="text" placeholder="Paste Video/Image Link..." 
                   class="w-full bg-zinc-800/50 p-5 rounded-3xl outline-none text-sm mb-4 text-white border border-zinc-700 focus:border-pink-500 transition-all">
            <button id="saveBtn" onclick="saveMedia()" class="w-full btn-gradient p-5 rounded-3xl font-black text-white shadow-lg shadow-pink-500/20 active:scale-95 transition-all uppercase tracking-widest">
                Capture Media
            </button>
        </div>

        <div id="vaultGrid" class="space-y-6"></div>
    </div>

    <script>
        // --- 1. SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => {
                const s = document.getElementById('status');
                s.innerText = "Offline Secured âœ…";
                s.className = "status-badge bg-green-950/30 text-green-500 border border-green-500/30";
            });
        }

        // --- 2. STORAGE ---
        let db;
        const request = indexedDB.open("ProVaultDB", 1);
        request.onupgradeneeded = e => {
            db = e.target.result;
            db.createObjectStore("media", { keyPath: "id" });
        };
        request.onsuccess = e => { db = e.target.result; renderVault(); };

        // --- 3. THE "ALL-IN-ONE" SAVER ---
        async function saveMedia() {
            const btn = document.getElementById('saveBtn');
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            if(!url) return;

            btn.disabled = true;
            btn.innerText = "Extracting...";

            // BRAVE & BING BYPASS PROXY
            const finalUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;

            try {
                const res = await fetch(finalUrl);
                const blob = await res.blob();
                
                // Convert to DataURL to prevent loss during offline load
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    const base64data = reader.result;                
                    const tx = db.transaction("media", "readwrite");
                    await tx.objectStore("media").add({
                        id: Date.now(),
                        data: base64data,
                        mime: blob.type,
                        date: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                    });
                    await new Promise(r => tx.oncomplete = r);
                    renderVault();
                    urlInput.value = '';
                    btn.disabled = false;
                    btn.innerText = "Capture Media";
                };
            } catch (err) {
                alert("Brave Shields Blocked! Reset settings and try again mama.");
                btn.disabled = false;
                btn.innerText = "Capture Media";
            }
        }

        function deleteItem(id) {
            if(confirm("Delete this memory?")) {
                const tx = db.transaction("media", "readwrite");
                tx.objectStore("media").delete(id);
                tx.oncomplete = () => renderVault();
            }
        }

        function renderVault() {
            const grid = document.getElementById('vaultGrid');
            grid.innerHTML = '';
            const tx = db.transaction("media", "readonly");
            tx.objectStore("media").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const item = cursor.value;
                    const card = document.createElement('div');
                    card.className = "media-card";
                    const isImg = item.mime.startsWith('image/');
                    
                    card.innerHTML = `
                        ${isImg ? `<img src="${item.data}">` : `<video src="${item.data}" controls preload="metadata" playsinline></video>`}
                        <div class="p-5 flex justify-between items-center bg-[#111]">
                            <span class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">${item.date}</span>
                            <button onclick="deleteItem(${item.id})" class="text-[10px] text-red-500 font-black uppercase tracking-tighter border border-red-900/30 px-5 py-2 rounded-2xl active:bg-red-900/20">Purge</button>
                        </div>
                    `;
                    grid.appendChild(card);
                    cursor.continue();
                }
            };
        }
    </script>
</body>
</html>
