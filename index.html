<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Vault ðŸ“¦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .media-card { background: #111; border-radius: 20px; border: 1px solid #333; overflow: hidden; margin-bottom: 20px; }
        video, img { width: 100%; height: auto; display: block; background: #000; }
    </style>
</head>
<body class="p-5">
    <div class="max-w-md mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-black text-pink-500">Vault ðŸ“¦</h1>
            <div id="status" class="text-[9px] bg-zinc-900 px-3 py-1 rounded-full border border-zinc-800 text-zinc-500 font-bold">Initializing...</div>
        </header>

        <div class="bg-zinc-900 p-5 rounded-3xl border border-zinc-800 mb-8">
            <input id="urlInput" type="text" placeholder="Paste link here..." class="w-full bg-zinc-800 p-4 rounded-xl outline-none text-sm mb-4 text-white border border-zinc-700">
            <button id="saveBtn" onclick="saveMedia()" class="w-full bg-pink-600 p-4 rounded-xl font-bold active:scale-95 transition-all">Capture Offline</button>
        </div>
        <div id="vaultGrid" class="flex flex-col gap-4"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => {
                const s = document.getElementById('status');
                s.innerText = "FULLY OFFLINE READY âœ…";
                s.classList.add('text-green-500');
            });
        }

        let db;
        const request = indexedDB.open("SuperVault", 1);
        request.onupgradeneeded = e => {
            db = e.target.result;
            db.createObjectStore("media", { keyPath: "id" });
        };
        request.onsuccess = e => { db = e.target.result; renderVault(); };

        async function saveMedia() {
            const btn = document.getElementById('saveBtn');
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            if(!url) return;
            btn.disabled = true;
            btn.innerText = "Downloading...";

            try {
                // Own API or Proxy
                const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`).catch(() => fetch(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`));
                const blob = await res.blob();
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    const base64 = reader.result;
                    const tx = db.transaction("media", "readwrite");
                    await tx.objectStore("media").add({ id: Date.now(), data: base64, mime: blob.type, date: new Date().toLocaleString() });
                    renderVault();
                    urlInput.value = '';
                };
            } catch (e) { alert("Error! Check Brave Shields."); }
            btn.disabled = false; btn.innerText = "Capture Offline";
        }

        function renderVault() {
            const grid = document.getElementById('vaultGrid');
            grid.innerHTML = '';
            db.transaction("media", "readonly").objectStore("media").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const item = cursor.value;
                    const card = document.createElement('div');
                    card.className = "media-card";
                    card.innerHTML = `${item.mime.startsWith('image/') ? `<img src="${item.data}">` : `<video src="${item.data}" controls></video>`}
                        <div class="p-4 flex justify-between items-center"><span class="text-[10px] text-zinc-500">${item.date}</span>
                        <button onclick="deleteItem(${item.id})" class="text-red-500 text-[10px] font-bold">DELETE</button></div>`;
                    grid.appendChild(card);
                    cursor.continue();
                }
            };
        }
        function deleteItem(id) {
            const tx = db.transaction("media", "readwrite");
            tx.objectStore("media").delete(id);
            tx.oncomplete = () => renderVault();
        }
    </script>
</body>
</html>
