<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Vault - Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .reel-card:hover { transform: translateY(-5px); transition: 0.3s; }
        body { background-color: #050505; font-family: sans-serif; }
    </style>
</head>
<body class="text-white p-5">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-pink-500 mb-2">Insta Vault ðŸ“¦</h1>
        <p class="text-gray-400 text-sm mb-6">Links save cheyi, offline lo chusko!</p>

        <div class="flex gap-2 mb-8 bg-zinc-900 p-2 rounded-2xl border border-zinc-800">
            <input id="instaUrl" type="text" placeholder="Paste link mama..." 
                   class="bg-transparent flex-1 p-2 outline-none text-sm">
            <button onclick="saveReel()" class="bg-pink-600 px-4 py-2 rounded-xl font-bold">Save</button>
        </div>

        <div id="vaultGrid" class="grid grid-cols-2 gap-4">
            </div>
    </div>

    <script>
        // 1. Save Logic (Data akkadne undali)
        function saveReel() {
            const url = document.getElementById('instaUrl').value;
            if(!url) return alert("Link pettu mama!");

            const newReel = {
                id: Date.now(),
                url: url,
                thumb: "https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=400" // Temporary Image
            };

            let reels = JSON.parse(localStorage.getItem('myVault')) || [];
            reels.push(newReel);
            localStorage.setItem('myVault', JSON.stringify(reels));

            renderReels();
            document.getElementById('instaUrl').value = '';
        }

        // 2. Display Logic (Malli open chesinappudu)
        function renderReels() {
            const grid = document.getElementById('vaultGrid');
            const reels = JSON.parse(localStorage.getItem('myVault')) || [];
            
            grid.innerHTML = reels.length ? '' : '<p class="col-span-2 text-center text-gray-500 italic">No reels saved yet.</p>';
            
            reels.reverse().forEach(reel => {
                const card = document.createElement('div');
                card.className = "reel-card relative aspect-[9/16] bg-zinc-900 rounded-2xl overflow-hidden border border-zinc-800";
                card.innerHTML = `
                    <img src="${reel.thumb}" class="w-full h-full object-cover opacity-50">
                    <div class="absolute bottom-3 left-3 right-3">
                        <p class="text-[10px] text-gray-400 truncate">${reel.url}</p>
                        <div class="text-[10px] text-green-500 font-bold mt-1">OFFLINE READY âœ…</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 3. Service Worker Registration (Offline Web)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Offline mode active!"))
                .catch(err => console.error(err));
        }

        window.onload = renderReels;
    </script>
</body>
</html>
