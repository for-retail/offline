<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault ðŸ“¦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .media-card { background: #111; border-radius: 20px; border: 1px solid #222; overflow: hidden; margin-bottom: 20px; }
        video, img { width: 100%; height: auto; display: block; }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-black text-pink-500">Vault ðŸ“¦</h1>
            <div id="status" class="text-[9px] bg-zinc-900 px-3 py-1 rounded-full border border-zinc-800 text-zinc-500 font-bold uppercase tracking-widest">
                Connecting...
            </div>
        </header>

        <div class="bg-zinc-900 p-5 rounded-3xl border border-zinc-800 mb-8 shadow-2xl">
            <input id="urlInput" type="text" placeholder="Paste ANY media link here..." 
                   class="w-full bg-zinc-800 p-4 rounded-xl outline-none text-sm mb-4 text-white border border-zinc-700">
            <button id="saveBtn" onclick="saveMedia()" class="w-full bg-pink-600 p-4 rounded-xl font-bold active:scale-95 transition-all">
                Save to Vault
            </button>
        </div>

        <div id="vaultGrid" class="flex flex-col gap-4"></div>
    </div>

    <script>
        // --- 1. OFFLINE STATUS FIX ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => {
                const s = document.getElementById('status');
                s.innerText = "OFFLINE READY âœ…";
                s.className = "text-[9px] bg-green-900/20 text-green-500 px-3 py-1 rounded-full border border-green-500/20 font-bold";
            }).catch(() => {
                document.getElementById('status').innerText = "SW ERROR âŒ";
            });
        }

        // --- 2. DATABASE ---
        let db;
        const request = indexedDB.open("StableVaultDB", 1);
        request.onupgradeneeded = e => {
            db = e.target.result;
            if(!db.objectStoreNames.contains("media")) db.createObjectStore("media", { keyPath: "id" });
        };
        request.onsuccess = e => { db = e.target.result; renderVault(); };

        // --- 3. UNIVERSAL SAVER ---
        async function saveMedia() {
            const btn = document.getElementById('saveBtn');
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            if(!url) return;

            btn.disabled = true;
            btn.innerText = "Lakkuntunnanu...";

            // MULTIPLE PROXIES TRY CHESTHUNNAM (Okati block ayina inkoti pani chesthundhi)
            const proxies = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                `https://corsproxy.io/?${encodeURIComponent(url)}`,
                `https://images.weserv.nl/?url=${encodeURIComponent(url)}`
            ];

            let success = false;
            for (let proxy of proxies) {
                try {
                    const res = await fetch(proxy);
                    if (!res.ok) continue;
                    
                    const blob = await res.blob();
                    const tx = db.transaction("media", "readwrite");
                    tx.objectStore("media").add({
                        id: Date.now(),
                        data: blob,
                        mime: blob.type,
                        date: new Date().toLocaleDateString()
                    });
                    await new Promise(r => tx.oncomplete = r);
                    success = true;
                    break; // Okasari save ayithe inka chaalu
                } catch (err) { continue; }
            }

            if (success) {
                renderVault();
                urlInput.value = '';
            } else {
                alert("Inka ravatledhu mama! Ee link browser block chesthundhi. Vere downloader link try cheyi.");
            }

            btn.disabled = false;
            btn.innerText = "Save to Vault";
        }

        function deleteItem(id) {
            if(confirm("Delete it?")) {
                const tx = db.transaction("media", "readwrite");
                tx.objectStore("media").delete(id);
                tx.oncomplete = () => renderVault();
            }
        }

        function renderVault() {
            const grid = document.getElementById('vaultGrid');
            grid.innerHTML = '';
            const tx = db.transaction("media", "readonly");
            tx.objectStore("media").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const item = cursor.value;
                    const blobUrl = URL.createObjectURL(item.data);
                    const card = document.createElement('div');
                    card.className = "media-card";
                    card.innerHTML = `
                        ${item.mime.startsWith('image/') ? `<img src="${blobUrl}">` : `<video src="${blobUrl}" controls></video>`}
                        <div class="p-4 flex justify-between items-center bg-zinc-900/50 border-t border-zinc-800">
                            <span class="text-[10px] text-zinc-500 font-bold uppercase">${item.date}</span>
                            <button onclick="deleteItem(${item.id})" class="text-[10px] text-red-500 font-black uppercase tracking-widest border border-red-900/30 px-4 py-1.5 rounded-xl active:bg-red-900 transition-all">Delete</button>
                        </div>
                    `;
                    grid.appendChild(card);
                    cursor.continue();
                }
            };
        }
    </script>
</body>
</html>
