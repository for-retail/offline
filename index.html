<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta Vault - Offline Reels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .reel-card { transition: transform 0.2s; }
        .reel-card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-[#050505] text-white p-4">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-extrabold mb-2 bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">Insta Vault</h1>
        <p class="text-gray-400 text-sm mb-6">Offline lo kooda nee favorite reels chusko!</p>

        <div class="flex gap-2 p-2 bg-zinc-900 rounded-2xl border border-zinc-800 mb-8 focus-within:border-pink-500">
            <input id="instaUrl" type="text" placeholder="Paste link here..." 
                   class="bg-transparent flex-1 p-2 outline-none text-sm">
            <button onclick="addPost()" class="bg-pink-600 px-5 py-2 rounded-xl font-bold text-sm">Save</button>
        </div>

        <div id="vaultGrid" class="grid grid-cols-2 gap-4">
            </div>
    </div>

    <script>
        function addPost() {
            const url = document.getElementById('instaUrl').value;
            if(!url) return alert("Link marchipoyavu mama!");

            // Demo Post structure - Real project lo API nundi Image techukovali
            const grid = document.getElementById('vaultGrid');
            const postCard = document.createElement('div');
            postCard.className = "reel-card relative aspect-[9/16] bg-zinc-900 rounded-2xl overflow-hidden border border-zinc-800";
            
            postCard.innerHTML = `
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=400" class="w-full h-full object-cover opacity-60">
                
                <div class="absolute bottom-3 left-3 right-3">
                    <p class="text-[10px] text-gray-300 truncate">${url}</p>
                    <div class="flex items-center gap-1 mt-1 text-green-400">
                        <span class="text-[10px] font-bold">READY OFFLINE</span>
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293l-4-4a1 1 0 00-1.414 0l-4 4a1 1 0 101.414 1.414L9 7.414V13a1 1 0 102 0V7.414l1.293 1.293a1 1 0 001.414-1.414z"/></svg>
                    </div>
                </div>
                
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-80">
                    <svg class="w-12 h-12" fill="white" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            `;

            grid.prepend(postCard);
            document.getElementById('instaUrl').value = '';
        }
    </script>
</body>
</html>
