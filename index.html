<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Offline - Pro ðŸ“¦</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .media-card { background: #111; border-radius: 20px; border: 1px solid #222; overflow: hidden; }
        video, img { width: 100%; height: auto; display: block; }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <header class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-pink-500">My Vault</h1>
                <p id="sw-status" class="text-[9px] text-zinc-600 font-bold uppercase tracking-widest">Checking Offline Guard...</p>
            </div>
        </header>

        <div class="flex flex-col gap-3 mb-8 bg-zinc-900 p-4 rounded-3xl border border-zinc-800 shadow-2xl">
            <textarea id="urls" rows="3" placeholder="Paste links (one per line)..." 
                   class="bg-zinc-800 p-3 rounded-xl outline-none text-sm border border-zinc-700 text-white resize-none"></textarea>
            <button id="saveBtn" onclick="saveBulk()" class="bg-pink-600 p-3 rounded-xl font-bold active:scale-95 transition">
                Save Offline
            </button>
        </div>

        <div id="grid" class="flex flex-col gap-6"></div>
    </div>

    <script>
        // 1. REGISTER SW.JS (MUKHYAM!)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => document.getElementById('sw-status').innerText = "Offline Mode Enabled âœ…")
            .catch(() => document.getElementById('sw-status').innerText = "Offline Mode Failed âŒ");
        }

        // 2. DATABASE LOGIC
        let db;
        const request = indexedDB.open("FinalVaultDB", 1);
        request.onupgradeneeded = e => {
            db = e.target.result;
            if(!db.objectStoreNames.contains("media")) db.createObjectStore("media", { keyPath: "id" });
        };
        request.onsuccess = e => { db = e.target.result; render(); };

        async function saveBulk() {
            const btn = document.getElementById('saveBtn');
            const linkList = document.getElementById('urls').value.split('\n').filter(u => u.trim() !== "");
            if(!linkList.length) return;

            btn.disabled = true;
            for(let i=0; i<linkList.length; i++) {
                btn.innerText = `Lakkuntunnanu (${i+1}/${linkList.length})...`;
                try {
                    const res = await fetch(linkList[i]);
                    const blob = await res.blob();
                    const tx = db.transaction("media", "readwrite");
                    tx.objectStore("media").add({
                        id: Date.now() + i,
                        data: blob,
                        mime: blob.type,
                        date: new Date().toLocaleDateString()
                    });
                    await new Promise(r => tx.oncomplete = r);
                } catch (e) { console.error(e); }
            }
            btn.innerText = "Save Offline";
            btn.disabled = false;
            document.getElementById('urls').value = '';
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            const tx = db.transaction("media", "readonly");
            tx.objectStore("media").openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    const item = cursor.value;
                    const blobUrl = URL.createObjectURL(item.data);
                    const card = document.createElement('div');
                    card.className = "media-card p-2";
                    card.innerHTML = item.mime.startsWith('image/') 
                        ? `<img src="${blobUrl}">` 
                        : `<video src="${blobUrl}" controls></video>`;
                    grid.appendChild(card);
                    cursor.continue();
                }
            };
        }
    </script>
</body>
</html>
